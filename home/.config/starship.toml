## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)"
style_user = "bold #add8e6"
style_root = "bold #add8e6"
show_always = true

# Second param
[hostname]
format = "@[$hostname]($style)"
style = "bold blue"
trim_at = "-"
ssh_only = true
disabled = false

# Third param
[directory]
style = "light_blue"
truncation_length = 3
truncation_symbol = "…/"
format = " [$path]($style) "

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

## SECOND LINE/ROW: Prompt

# Prompt: param 2 └─
[character]
success_symbol = " [╰─▶](bold #add8e6)"
error_symbol = " [╰─×](bold #add8e6)"

# SYMBOLS
[status]
symbol = "🔴"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = true

